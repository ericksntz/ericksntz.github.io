<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Aula Remota</title>
</head>
<body>
    <header>
        <h1>Formulário de Inscrição Aula Remota</h1>
    </header>
    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome completo: </label>
            <input type="text" name="nome" id="nome" required> <br><br>

            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" required> <br><br>

            <label for="telefone">Telefone: </label>
            <input type="tel" name="telefone" id="telefone" required> <br><br>

            <label for="dataNascimento">Data de Nascimento: </label>
            <input type="date" name="dataNascimento" id="dataNascimento" required> <br><br>

            <label for="genero">Gênero: </label> <br>
            <input type="radio" name="genero" id="masculino" value="masculino" required>
            <label for="masculino">Masculino</label> <br>

            <input type="radio" name="genero" id="feminino" value="feminino">
            <label for="feminino">Feminino</label> <br>

            <input type="radio" name="genero" id="outro" value="outro">
            <label for="outro">Outro</label>
            </fieldset>

            <fieldset>
                <legend>Inscrição</legend>

                <label for="tipoInscricao">Tipo de Inscrição: </label>
                <select name="tipoInscricao" id="tipoInscricao" required>
                    <option value="">Selecione</option>
                    <option value="palestrante">Palestrante</option>
                    <option value="participante">Participante</option>
                    <option value="voluntario">Voluntário</option>
                </select> <br><br>

                <label for="mensagem">Mensagem:</label> <br>
                <textarea name="mensagem" id="mensagem" maxlength="200" rows="4" cols="50" placeholder="Escreva sua mensagem"></textarea>
            </fieldset> <br>
            
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
    </form>
</body>
</html>
